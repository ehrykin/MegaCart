<!DOCTYPE html>
<html th:dir="${direction}" th:lang="${lang}" xmlns:th="http://www.thymeleaf.org">

	<head th:fragment="head">
		<meta charset="UTF-8"/>
		<title th:text="${title}"/>
		<base th:href="${base}"/>
		<meta th:if="${decription} != null" name="description" th:content="${description}" />
		<meta th:if="${keywords} != null" name="keywords" th:content="${keywords}" />
		
		<meta name="/viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<script type="text/javascript" src="/view/javascript/jquery/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="/view/javascript/bootstrap/js/bootstrap.min.js"></script>
		<link href="/view/stylesheet/bootstrap.css" type="text/css" rel="stylesheet" />
		<link href="/view/javascript/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
		<script src="/view/javascript/jquery/datetimepicker/moment.js" type="text/javascript"></script>
		<script src="/view/javascript/jquery/datetimepicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
		<link href="/view/javascript/jquery/datetimepicker/bootstrap-datetimepicker.min.css" type="text/css" rel="stylesheet" media="screen" />
		<link type="text/css" href="/view/stylesheet/stylesheet.css" rel="stylesheet" media="screen" />
		
		<th:block th:each="style : ${styles}">
			<link th:href="${link['href']}" th:rel="${link['rel']}" />
		</th:block>
		<script src="/view/javascript/common.js" type="text/javascript"></script>
		
		<th:block th:each="script : ${sripts}">
			<script type="text/javascript" th:src="${script}"/>
		</th:block>		
	</head>
	
	<body>
	</body>
</html>
